language: java
jdk:
- openjdk11
cache:
  directories:
  - "$HOME/.m2"
before_install:
- echo "MAVEN_OPTS='-Xmx1536m'" > ~/.mavenrc
- pushd mmd-schema/brainz-mmd2-jaxb
- mvn -DskipTests install
- popd
- cd mb-solr
after_success:
- mvn package -DskipTests
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target/*.jar
  skip_cleanup: true
  draft: true
  on:
    all_branches: true
    tags: true
